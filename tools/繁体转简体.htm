    function traditionalized(cc) {
        var str = '';
         cc=wordTrans(cc, false);
        for (var i = 0; i < cc.length; i++) {
            if (charPYStr().indexOf(cc.charAt(i)) != -1)
                str += ftPYStr().charAt(charPYStr().indexOf(cc.charAt(i)));
            else
                str += cc.charAt(i);
        }
        return str;
    }

    function simplized(cc) {
        var str = '';
        for (var i = 0; i < cc.length; i++) {
            if (ftPYStr().indexOf(cc.charAt(i)) != -1)
                str += charPYStr().charAt(ftPYStr().indexOf(cc.charAt(i)));
            else
                str += cc.charAt(i);
        }
        return wordTrans(str, true);
    }

    function wordTrans(src1, toGBK) {
        var src = src1;
        var words = "Ͽ~ݿ,~,~,̬~״̬,~,ʽ~,~,Ʊѡ~ͶƱ,ͳ~,ѶϢ~Ϣ,Ѱ~,Կ~,Ӵ~,ϵ~,ȡ~,ģ~ģ,Ƴ~ɾ,ӵ~,~,ģʽ~ʽ,ע~ע,~ϴ,Ԫ~ַ,ŷ~,Ӳ~˿,~,~֤,~,ͼ~ͼƬ,λ~,Ѷ~Ϣ,~";
       words+=",Ա~,ޒȦ~ѭ,~ļ,֧Ԯ~֧,~ȡ,~ڴ,Ͳ~Ͳʼ,ǳ~˳,˽Ϣ~վϢ"; //2007-02-25
         words+=",̨~,~̳,~,~,Ԥ~Ĭ,~鿴,~̬";//jformר 2007-02-25
        var gbs = words.split(",");
       var gbs = words.split(",");
        for (var i = 0; i < gbs.length; i++) {
            var w = gbs[i].split("~");
            if (!toGBK) {
                src=src.replace(eval("/"+w[1]+"/g"),w[0]);
                //src = replace(new RegExp(+w[1], "gm"), w[0]);
            } else {
                src=src.replace(eval("/"+w[0]+"/g"),w[1]);
                //src = replace(new RegExp(w[0], "gm"), w[1]);
            }
        }
        return src;
    }

    function convert() {
        var txt= document.getElementById("txt");

        if (h1.value == 0)
            txt.value = simplized(txt.value);
        else
            txt.value = traditionalized(txt.value);
